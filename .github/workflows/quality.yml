name: Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Build site
        run: bundle exec jekyll build

      - name: HTML validation (presentations + built site)
        run: |
          npx --yes html-validate "presentations/**/*.html" "p/**/*.html" || true
          # Validate built HTML if present
          if [ -d _site ]; then
            npx --yes html-validate "_site/**/*.html"
          fi

      - name: Spell check (content only)
        run: |
          # Soft rollout: check only Markdown (content) to block on copy, not code
          npx --yes cspell@latest lint --config ./cspell.json --no-progress --show-context --relative \
            "**/*.md" "**/*.markdown" \
            "!_site/**" "!node_modules/**"

      - name: Start local server (serving _site)
        run: |
          if [ ! -d _site ]; then
            echo "No _site directory found. Skipping server start." && exit 0
          fi
          python3 -m http.server 4173 --directory _site >/tmp/ci-server.log 2>&1 &
          echo $! > /tmp/server.pid

      - name: Wait for server readiness
        if: always()
        run: |
          if [ ! -f /tmp/server.pid ]; then
            echo "Server not started; skipping readiness check." && exit 0
          fi
          for i in {1..12}; do
            if curl -fsS http://127.0.0.1:4173 >/dev/null; then exit 0; fi
            sleep 2
          done
          echo "Server did not start" >&2
          exit 1

      - name: Accessibility scan (home)
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            npx --yes pa11y http://127.0.0.1:4173/ --standard wcag2aa --timeout 60000
          else
            echo "Skipping pa11y: server not running."
          fi

      - name: Accessibility scan (presentations index)
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            npx --yes pa11y http://127.0.0.1:4173/presentations/ --standard wcag2aa --timeout 60000 || true
          fi

      - name: Accessibility scan (key presentation pages)
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            set -e
            PAGES=(
              "/p/"
              "/presentations/a11y-sovereignty-fosdem26.html"
              "/presentations/atag-fosdem26.html"
              "/presentations/EAA-drupal4gov-eu26.html"
              "/presentations/procurement-fosdem26.html"
            )
            for path in "${PAGES[@]}"; do
              echo "Running pa11y on ${path}"
              npx --yes pa11y "http://127.0.0.1:4173${path}" --standard wcag2aa --timeout 60000 || true
            done
          fi

      - name: Static security checks (basic)
        run: |
          set -e
          HAS_ERRORS=0
          # Warn on HTTP assets
          if grep -RIn --include='*.html' 'src="http://' _site 2>/dev/null; then
            echo "WARN: HTTP asset detected; prefer HTTPS." >&2
          fi
          # Warn on target=_blank without rel
          if grep -RIn --include='*.html' 'target="_blank"' _site 2>/dev/null | grep -v 'rel="noopener' >/dev/null; then
            echo "WARN: target=_blank without rel=\"noopener noreferrer\"." >&2
          fi
          exit ${HAS_ERRORS}

      - name: Link check (lychee)
        uses: lycheeverse/lychee-action@v2.0.2
        with:
          args: --verbose --no-progress --retry-wait-time 2 --max-retries 2 "_site/**/*.html"
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload server log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: server-log
          path: /tmp/ci-server.log

      - name: Stop local server
        if: always()
        run: |
          if [ -f /tmp/server.pid ]; then
            kill "$(cat /tmp/server.pid)" || true
          fi
