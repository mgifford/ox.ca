         x="0"
         dy="0"
         id="tspan224">FREEDOM 3:</tspan><tspan
         x="0"
         dy="64"
         id="tspan226">SHARE COPIES</tspan><tspan
         x="0"
         dy="64"
         id="tspan228">OF YOUR</tspan><tspan
