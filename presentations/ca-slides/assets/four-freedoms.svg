         dy="64"
         id="tspan230">CHANGES</tspan></text>
    <text
       class="p"
       x="4.0254235"
       y="261.56781"
       id="text240"><tspan
         x="4.0254235"
         dy="0"
         id="tspan234">Distribute copies of your modified versions to</tspan><tspan
         x="4.0254235"
         dy="42"
         id="tspan236">others, so the entire community can benefit.</tspan><tspan
         x="4.0254235"
         dy="42"
         id="tspan238">This also requires access to source code.</tspan></text>
  </g>
