  <title
     id="t">The Four Freedoms of Free Software</title>
  <desc
     id="d">A 2x2 grid poster explaining the Four Freedoms of free software: Freedom 0 (use), marked with a mouse icon; Freedom 1 (study and improve), shown with a magnifying glass and light bulb; Freedom 2 (share copies), represented by a heart; and Freedom 3 (share modifications), combining a heart with a light bulb. Each quadrant includes the freedom title and a description explaining its importance to software freedom and digital sovereignty.</desc>
  <defs
     id="defs138">
    <!-- Inkscape-safe: no CSS variables, no :root, fixed colors only -->
    <style
       type="text/css"
       id="style134"><![CDATA[
      .bg { fill:#ffffff; }
      .frame { fill:none; stroke:#111111; stroke-width:4; }
      .divider { stroke:#111111; stroke-width:3.2; }

      .h1 { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight:900; font-size:56px; fill:#111111; letter-spacing:0.2px; }
      .h2 { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight:900; font-size:46px; fill:#111111; letter-spacing:0.2px; }
      .p  { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight:500; font-size:32px; fill:#111111; }
      .muted { fill:#222222; }

      .iconStroke { fill:none; stroke:#c25750; stroke-width:18; stroke-linecap:round; stroke-linejoin:round; }
      .iconFill { fill:#c25750; }
      .iconThin { fill:none; stroke:#c25750; stroke-width:12; stroke-linecap:round; stroke-linejoin:round; }
    ]]></style>
