  <text
     class="h2"
     x="1016"
     y="90"
     id="text178"><tspan
       x="1016"
       dy="0"
       id="tspan172">FREEDOM 1:</tspan><tspan
       x="1016"
       dy="56"
       id="tspan174">STUDY AND</tspan><tspan
       x="1016"
       dy="56"
       id="tspan176">EDIT/IMPROVE</tspan></text>
  <text
     class="p"
     x="1016"
     y="347.92374"
     id="text186"><tspan
       x="1016"
       dy="0"
       id="tspan180">Study how the program works, and change it so</tspan><tspan
       x="1016"
       dy="42"
       id="tspan182">that it does your computing as you wish. This</tspan><tspan
       x="1016"
       dy="42"
       id="tspan184">requires access to source code.</tspan></text>
