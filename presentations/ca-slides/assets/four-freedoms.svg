         dy="64"
         id="tspan150">USE</tspan></text>
    <text
       class="p"
       x="0"
       y="250"
       id="text158"><tspan
         x="0"
         dy="0"
         id="tspan154">Run the program as you wish,</tspan><tspan
         x="0"
         dy="42"
         id="tspan156">for any purpose.</tspan></text>
  </g>
