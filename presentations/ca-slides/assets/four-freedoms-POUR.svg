<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   viewBox="0 0 1892 950"
   style="max-width: 100%; height: auto;"
   role="img"
   aria-labelledby="t d"
   version="1.1"
   id="svg258"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg">
  <title
     id="t">The Four Freedoms of Free Software</title>
  <desc
     id="d">A 2x2 grid poster explaining the four essential freedoms of free software using a consistent, thin-line, detailed illustration style.</desc>
  <defs
     id="defs138">
    <style
       type="text/css"
       id="style134"><![CDATA[
      .bg { fill:#ffffff; }
      .frame { fill:none; stroke:#111111; stroke-width:4; }
      .divider { stroke:#111111; stroke-width:3.2; }

      .h1 { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight:900; font-size:56px; fill:#111111; letter-spacing:0.2px; }
      .h2 { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight:900; font-size:46px; fill:#111111; letter-spacing:0.2px; }
      .p  { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-weight:500; font-size:32px; fill:#111111; }
      .muted { fill:#222222; }

      /* UPDATED STYLES FOR THINNER, DETAILED LINES */
      /* Main outline stroke, drastically thinned from 18 to 6 */
      .iconStroke { fill:none; stroke:#c25750; stroke-width:6; stroke-linecap:round; stroke-linejoin:round; }
      
      /* Previously solid fills are now outlined to match the style */
      .iconFill { fill:none; stroke:#c25750; stroke-width:6; stroke-linecap:round; stroke-linejoin:round;  }
      
      /* Secondary details, thinned from 12 to 4 */
      .iconThin { fill:none; stroke:#c25750; stroke-width:4; stroke-linecap:round; stroke-linejoin:round; }
      
      /* Specific style for bulbs to keep the yellow but add the thin red outline */
      .bulbFill { fill:#ffe680; stroke:#c25750; stroke-width:4; stroke-linecap:round; stroke-linejoin:round; }
    ]]></style>
    
    <g id="heartDetailed">
        <path
           d="M 0,-30 C 0,-75 60,-90 90,-55 C 120,-20 100,25 60,55 C 30,75 10,90 0,100 C -10,90 -30,75 -60,55 C -100,25 -120,-20 -90,-55 C -60,-90 0,-75 0,-30 Z" 
           class="iconFill"/>
        <path d="M -40,-10 C -40,10 -20,40 0,50" class="iconThin" />
        <path d="M 40,-10 C 40,10 20,40 0,50" class="iconThin" />
        <path d="M -60,-40 C -50,-60 -20,-60 -10,-40" class="iconThin" />
    </g>

    <g id="bulbDetailed">
        <path
           d="M 55,105 C 90,80 120,50 120,-5 C 120,-70 70,-120 0,-120 C -70,-120 -120,-70 -120,-5 C -120,50 -90,80 -55,105"
           class="bulbFill" />
        <path d="M -55,105 C -45,112 -40,125 -40,140 L -40,155 C -40,170 -25,182 -10,182 L 10,182 C 25,182 40,170 40,155 L 40,140 C 40,125 35,112 25,105" class="iconStroke" fill="none"/>
        <line x1="-40" y1="125" x2="40" y2="125" class="iconThin"/>
        <line x1="-40" y1="140" x2="40" y2="140" class="iconThin"/>
        <line x1="-40" y1="155" x2="40" y2="155" class="iconThin"/>
        <path d="M -30,10 L -30,-40 L 0,-60 L 30,-40 L 30,10" class="iconThin" />
    </g>
  </defs>
  
  <rect class="bg" x="0" y="0" width="1892" height="950" />
  <rect class="frame" x="16" y="16" width="1860" height="918" />
  <line class="divider" x1="946" y1="16" x2="946" y2="934" />
  <line class="divider" x1="16" y1="475" x2="1876" y2="475" />

  <g role="region" aria-label="Freedom 0: The freedom to use">
    <g transform="translate(70,90)">
      <text class="h1" x="0" y="0"><tspan x="0" dy="0">FREEDOM 0:</tspan><tspan x="0" dy="64">USE</tspan></text>
      <text class="p" x="0" y="250"><tspan x="0" dy="0">Use assistive tech &amp; a11y configurations</tspan><tspan x="0" dy="42">Percievable</tspan></text>
    </g>
    <g transform="translate(760,160)" role="img" aria-label="Hands using smartphone with VoiceOver gesture">
      <rect x="-60" y="-20" width="120" height="210" rx="20" class="iconStroke" />
      <line x1="-10" y1="-5" x2="10" y2="-5" class="iconThin"/>
      <circle cx="0" cy="175" r="8" class="iconThin"/>
      
      <path d="M 70,10 A 15,15 0 0 1 70,40" class="iconThin" />
      <path d="M 80,0 A 30,30 0 0 1 80,50" class="iconStroke" />
      
      <path d="M 60,140 C 20,140 0,110 -15,80" class="iconStroke" />
      
      <path d="M -15,60 Q 10,40 35,60" class="iconThin" />
      <path d="M 35,60 L 25,50 M 35,60 L 28,68" class="iconThin" />
    </g>
  </g>

  <g role="region" aria-label="Freedom 1: The freedom to study and improve">
    <text class="h2" x="1016" y="90"><tspan x="1016" dy="0">FREEDOM 1:</tspan><tspan x="1016" dy="56">STUDY AND</tspan><tspan x="1016" dy="56">EDIT/IMPROVE</tspan></text>
    <text class="p" x="1016" y="347.92374"><tspan x="1016" dy="0">Inspect claims &amp; verify accessibility</tspan><tspan x="1016" dy="42">Operable</tspan></text>
    
    <g transform="matrix(0.75,0,0,0.70373076,1695.9746,140.16803)" role="img" aria-label="Light bulb icon">
      <use xlink:href="#bulbDetailed" />
    </g>
    <g transform="translate(148.94068,-32.20339)" role="img" aria-label="Magnifying glass icon">
      <circle cx="1410" cy="180" r="85" class="iconStroke" />
      <line x1="1470" y1="245" x2="1530" y2="305" class="iconStroke" />
      <line x1="1485" y1="260" x2="1515" y2="290" class="iconThin" />
    </g>
  </g>

  <g role="region" aria-label="Freedom 2: The freedom to share copies">
    <g transform="translate(70,560)">
      <text class="h1" x="0" y="0"><tspan x="0" dy="0">FREEDOM 2:</tspan><tspan x="0" dy="64">SHARE COPIES</tspan><tspan x="0" dy="64">OF ORIGINAL</tspan></text>
      <text class="p" x="0" y="270"><tspan x="0" dy="0">Allow others to reuse a11y versions</tspan><tspan x="0" dy="42">Understandable</tspan></text>
    </g>
    <g transform="translate(760,690) scale(1.25)" role="img" aria-label="Heart icon">
      <use xlink:href="#heartDetailed" />
    </g>
  </g>

  <g role="region" aria-label="Freedom 3: The freedom to share modifications">
    <g transform="translate(1016,560)">
      <text class="h1" x="0" y="0"><tspan x="0" dy="0">FREEDOM 3:</tspan><tspan x="0" dy="64">SHARE COPIES</tspan><tspan x="0" dy="64">OF YOUR</tspan><tspan x="0" dy="64">CHANGES</tspan></text>
      <text class="p" x="4.0254235" y="261.56781"><tspan x="4.0254235" dy="0">Fix bugs &amp; upstream improvements</tspan><tspan x="4.0254235" dy="42">Robust</tspan></text>
    </g>
    <g transform="matrix(1.25,0,0,1.25,1559.7881,661.82203)" role="img" aria-label="Heart icon">
      <use xlink:href="#heartDetailed" />
    </g>
    <g transform="matrix(0.69902883,0,0,0.69902883,1713.2072,636.0038)" role="img" aria-label="Light bulb icon">
      <use xlink:href="#bulbDetailed" />
    </g>
  </g>
</svg>