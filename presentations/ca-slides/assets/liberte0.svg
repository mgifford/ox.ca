         dy="0"
         id="tspan419">FREEDOM 1:</tspan><tspan
         x="0"
         dy="56"
         id="tspan421">OPERABLE</tspan><tspan
         x="0"
         dy="56"
         id="tspan423">STUDY/EDIT/IMPROVE</tspan></text>
    <text
       class="p"
       x="0"
       y="270"
       id="text431"><tspan
         x="0"
         dy="0"
         id="tspan427">You can’t meaningfully study or improve</tspan><tspan
         x="0"
         dy="42"
         id="tspan429">what you can’t operate.</tspan></text>
  </g>
  <!-- Magnifier + bulb icons (approximation) -->
  <!-- ========= BOTTOM LEFT: Freedom 2 ========= -->
  <g
     transform="translate(70,560)"
     id="g463">
    <text
       class="h1"
       x="0"
       y="0"
       id="text455"><tspan
         x="0"
         dy="0"
         id="tspan449">FREEDOM 2:</tspan><tspan
         x="0"
         dy="64"
         id="tspan451">UNDERSTANDABLE</tspan><tspan
         x="0"
         dy="64"
         id="tspan453">REDISTRIBUTE</tspan></text>
    <text
       class="p"
       x="0"
       y="270"
       id="text461"><tspan
         x="0"
         dy="0"
         id="tspan457">Sharing only helps if others can</tspan><tspan
         x="0"
         dy="42"
         id="tspan459">understand what you shared.</tspan></text>
  </g>
