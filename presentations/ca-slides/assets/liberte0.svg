  <!-- ========= TOP LEFT: Freedom 0 ========= -->
  <g
     transform="translate(70,90)"
     id="g407">
    <text
       class="h1"
       x="0"
       y="0"
       id="text399"><tspan
         x="0"
         dy="0"
         id="tspan395">FREEDOM 0:</tspan><tspan
         x="0"
         dy="64"
         id="tspan397">PERCEIVABLE</tspan></text>
    <text
       class="p"
       x="0"
       y="250"
       id="text405"><tspan
         x="0"
         dy="0"
         id="tspan401">Use only exists if people can</tspan><tspan
         x="0"
         dy="42"
         id="tspan403">perceive the interface.</tspan></text>
  </g>
