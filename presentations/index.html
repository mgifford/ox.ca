<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presentations by Mike Gifford</title>
  <style>
   :root, body.lightmode {
    color-scheme: only light dark;
    --bg: #f6f7f9;
    --fg: #0f1f2f;
    --card: #ffffff;
    --accent: #0b6fa4;
    --accent-2: #0d8f7c;
    --muted: #4a5563;
    --stroke: #d9e2ec;
   }
   @media (prefers-color-scheme: dark) {
    :root {
     --bg: #0f1f2f;
     --fg: #e7ecf3;
     --card: #1a2d40;
     --accent: #66b9f4;
     --accent-2: #5cd5b5;
     --muted: #9fb2c7;
     --stroke: #264158;
    }
   }
   body.darkmode {
    --bg: #0f1f2f;
    --fg: #e7ecf3;
    --card: #1a2d40;
    --accent: #66b9f4;
    --accent-2: #5cd5b5;
    --muted: #9fb2c7;
    --stroke: #264158;
   }

   body {margin: 0; font-family: "Public Sans", "Inter", "Helvetica Neue", Arial, sans-serif;
     background: radial-gradient(circle at 20% 20%, rgba(11,111,164,0.08), transparent 35%),
                 radial-gradient(circle at 80% 0%, rgba(13,143,124,0.08), transparent 40%),
                 var(--bg);
     color: var(--fg); line-height: 1.65; padding: 2.5rem 1.6rem 3rem;}
   header {max-width: 1080px; margin: 0 auto 1.5rem; position: relative; display: grid; gap: 0.6rem;}
   h1 {margin: 0; font-size: clamp(1.8rem, 2vw + 1rem, 2.3rem); letter-spacing: -0.01em;}
   p.lead {margin: 0; color: var(--muted); max-width: 720px;}
   .eyebrow {font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.08em; color: var(--accent); font-weight: 700;}

   main {max-width: 1080px; margin: 0 auto; display: grid; gap: 1rem; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); align-items: stretch;}
   .card {background: var(--card); border-radius: 14px; padding: 1.15rem 1.2rem 1.1rem; box-shadow: 0 14px 40px rgba(0,0,0,0.08);
     border: 1px solid var(--stroke); display: grid; gap: 0.5rem; min-height: 200px;
     transition: transform 140ms ease, box-shadow 140ms ease, border-color 140ms ease;}
   .card:hover {transform: translateY(-3px); box-shadow: 0 18px 48px rgba(0,0,0,0.12); border-color: rgba(11,111,164,0.35);} 
   .card a {color: var(--accent); text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 0.35rem;}
   .card a:focus-visible {outline: 3px solid var(--accent); outline-offset: 3px; border-radius: 10px;}
   .meta {color: var(--muted); font-size: 0.97rem; margin: 0;}
   .tag {display: inline-flex; align-items: center; gap: 0.35rem; padding: 0.2rem 0.6rem; border-radius: 999px; background: rgba(11,111,164,0.12); color: var(--accent); font-size: 0.85rem; font-weight: 700;}
   .tag svg {width: 0.95rem; height: 0.95rem;}

   footer {max-width: 1080px; margin: 2rem auto 0; color: var(--muted); font-size: 0.95rem;}

   .theme-switcher {position: absolute; top: -0.35rem; right: 0; display: inline-flex; gap: 0.4rem; background: var(--card); padding: 0.3rem 0.4rem; border-radius: 999px; box-shadow: 0 10px 22px rgba(0,0,0,0.12); border: 1px solid var(--stroke);} 
   .theme-switcher button {border: 1px solid transparent; background: none; color: var(--fg); font: inherit; padding: 0.4rem 0.7rem; border-radius: 999px; cursor: pointer;}
   .theme-switcher button:focus-visible {outline: 2px solid var(--accent); outline-offset: 2px;}
   .theme-switcher button[aria-pressed="true"] {border-color: var(--accent); color: var(--accent); font-weight: 700;}
  </style>
 </head>
 <body>
  <header>
   <div class="eyebrow">Open, accessible, upstream-first</div>
   <h1>Presentations</h1>
   <p class="lead">CivicActions-aligned slide decks (CC BY-SA 4.0). Launch a deck to enter slide mode and share widely.</p>
    <div class="theme-switcher" role="group" aria-label="Theme preference">
     <button type="button" data-theme="system" aria-pressed="true">System</button>
     <button type="button" data-theme="light" aria-pressed="false">Light</button>
     <button type="button" data-theme="dark" aria-pressed="false">Dark</button>
    </div>
  </header>
  <main id="deck-list" aria-live="polite"></main>
  <footer>
  <p>Content licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" rel="license">CC BY-SA 4.0</a>. Source on GitHub: <a href="https://github.com/mgifford/ox.ca/tree/main/presentations">presentation sources</a>.</p>
  </footer>
  <script>
   const themeKey = "deck-theme";
   const themeButtons = () => Array.from(document.querySelectorAll('.theme-switcher button'));

   function applyTheme(choice) {
    document.body.classList.remove('darkmode', 'lightmode');
    if (choice === 'dark') document.body.classList.add('darkmode');
    if (choice === 'light') document.body.classList.add('lightmode');
    themeButtons().forEach(btn => btn.setAttribute('aria-pressed', btn.dataset.theme === choice ? 'true' : 'false'));
   }

   function initTheme() {
    const stored = localStorage.getItem(themeKey) || 'system';
    applyTheme(stored);
    themeButtons().forEach(btn => btn.addEventListener('click', () => {
      const choice = btn.dataset.theme;
      localStorage.setItem(themeKey, choice);
      applyTheme(choice);
    }));
    if (window.matchMedia) {
      const mq = window.matchMedia('(prefers-color-scheme: dark)');
      mq.addEventListener('change', () => {
        if ((localStorage.getItem(themeKey) || 'system') === 'system') applyTheme('system');
      });
    }
   }

  initTheme();

  const decks = [
    {
     title: "ATAG + Local AI (FOSDEM 2026)",
     file: "atag-fosdem26.html",
     description: "Conflict/hero/twist arc: ATAG Part B, local SLMs, WCAG-EM automation."
    },
    {
     title: "EAA & Drupal4Gov (EU 2026)",
     file: "EAA-drupal4gov-eu26.html",
     description: "European Accessibility Act readiness with Drupal and government teams."
    },
    {
     title: "Procurement Is Fundraising for FLOSS (FOSDEM 2026)",
     file: "procurement-fosdem26.html",
     description: "Shift procurement from charity mindset to infrastructure investment; CapEx vs OpEx; RFP hacks."
    },
    {
     title: "Accessible Sovereignty: Four Freedoms Need Inclusion",
     file: "a11y-sovereignty-fosdem26.html",
     description: "Digital sovereignty through accessibility; forest vs machine metaphor; Four Freedoms mapped to A11y."
    }
   ];
   const list = document.getElementById("deck-list");
   decks.forEach(deck => {
    const card = document.createElement("article");
    card.className = "card";
    const link = document.createElement("a");
    link.href = deck.file;
    link.textContent = deck.title;
    link.setAttribute("aria-label", `${deck.title} slide deck`);
    const meta = document.createElement("p");
    meta.className = "meta";
    meta.textContent = deck.description;
      const tag = document.createElement("span");
      tag.className = "tag";
      tag.innerHTML = '<svg aria-hidden="true" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.5l7.5 4.3v10.4L12 21.5l-7.5-4.3V6.8L12 2.5zm0 1.6L6 6.9v8.2l6 3.4 6-3.4V6.9L12 4.1zm-1.2 4.4h2.4v6.9H10.8V8.5zm0 8.1h2.4v1.8h-2.4v-1.8z"/></svg> Deck ready';
      card.appendChild(tag);
      card.appendChild(link);
      card.appendChild(meta);
    list.appendChild(card);
   });
  </script>
 </body>
</html>
