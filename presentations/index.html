<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Presentations by Mike Gifford</title>
  <style>
   :root {
    color-scheme: light dark;
    --bg: #f5f7fa;
    --fg: #0f1f2f;
    --card: #ffffff;
    --accent: #005EA2;
    --muted: #45525f;
   }
   @media (prefers-color-scheme: dark) {
    :root {--bg: #0f1f2f; --fg: #e6e9ed; --card: #172a3a; --accent: #73B3E7; --muted: #9fb2c7;}
   }
   body {margin: 0; font-family: "Public Sans", "Source Sans Pro", "Helvetica Neue", Arial, sans-serif;
     background: var(--bg); color: var(--fg); line-height: 1.6; padding: 2rem 1.5rem 3rem;}
   header {max-width: 960px; margin: 0 auto 1.5rem;}
   h1 {margin: 0 0 0.3rem 0; font-size: 1.75rem;}
   p.lead {margin: 0; color: var(--muted);}
   main {max-width: 960px; margin: 0 auto; display: grid; gap: 1rem;}
   .card {background: var(--card); border-radius: 10px; padding: 1rem 1.2rem; box-shadow: 0 8px 24px rgba(0,0,0,0.08);
     transition: transform 120ms ease, box-shadow 120ms ease;}
   .card:hover {transform: translateY(-2px); box-shadow: 0 12px 30px rgba(0,0,0,0.12);}
   .card a {color: var(--accent); text-decoration: none; font-weight: 700;}
   .card a:focus-visible {outline: 3px solid var(--accent); outline-offset: 2px;}
   .meta {color: var(--muted); font-size: 0.95rem; margin: 0.1rem 0 0.4rem;}
   footer {max-width: 960px; margin: 2rem auto 0; color: var(--muted); font-size: 0.95rem;}
  </style>
 </head>
 <body>
  <header>
   <h1>Presentations</h1>
   <p class="lead">CivicActions-aligned slide decks (CC BY-SA 4.0). Launch a deck to enter slide mode.</p>
  </header>
  <main id="deck-list" aria-live="polite"></main>
  <footer>
   <p>Content licensed under <a href="https://creativecommons.org/licenses/by-sa/4.0/" rel="license">CC BY-SA 4.0</a>. Source on GitHub: <a href="https://github.com/mgifford/presentation-a11y-eaa-drupalgov-eu26">presentation-a11y-eaa-drupalgov-eu26</a>.</p>
  </footer>
  <script>
   const decks = [
    {
     title: "ATAG + Local AI (FOSDEM 2026)",
     file: "atag-fosdem26.html",
     description: "Conflict/hero/twist arc: ATAG Part B, local SLMs, WCAG-EM automation."
    },
    {
     title: "Procurement Is Fundraising for FLOSS (FOSDEM 2026)",
     file: "procurement-fosdem26.html",
     description: "Shift procurement from charity mindset to infrastructure investment; CapEx vs OpEx; RFP hacks."
    },
    {
     title: "Accessible Sovereignty: Four Freedoms Need Inclusion",
     file: "accessible-sovereignty.html",
     description: "Digital sovereignty through accessibility; forest vs machine metaphor; Four Freedoms mapped to A11y."
    }
   ];
   const list = document.getElementById("deck-list");
   decks.forEach(deck => {
    const card = document.createElement("article");
    card.className = "card";
    const link = document.createElement("a");
    link.href = deck.file;
    link.textContent = deck.title;
    link.setAttribute("aria-label", `${deck.title} slide deck`);
    const meta = document.createElement("p");
    meta.className = "meta";
    meta.textContent = deck.description;
    card.appendChild(link);
    card.appendChild(meta);
    list.appendChild(card);
   });
  </script>
 </body>
</html>
